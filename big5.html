<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big 5 Personality Test Results</title>
    <link rel="stylesheet" type="text/css" href="big5.css">
</head>
<body style="text-align: center">
<h1>Mitch Slater: My Personality Trait Average Scores</h1>
<svg width="600" height="400">
    <!-- Plot Lines -->
    <line x1="50" y1="20" x2="50" y2="330"/>
    <line x1="100" y1="20" x2="100" y2="330"/>
    <line x1="150" y1="20" x2="150" y2="330"/>
    <line x1="200" y1="20" x2="200" y2="330"/>
    <line x1="250" y1="20" x2="250" y2="330"/>
    <line x1="300" y1="20" x2="300" y2="330"/>
    <line x1="350" y1="20" x2="350" y2="330"/>
    <line x1="400" y1="20" x2="400" y2="330"/>
    <line x1="450" y1="20" x2="450" y2="330"/>
    <line x1="500" y1="20" x2="500" y2="330"/>
    <line x1="550" y1="20" x2="550" y2="330"/>

    <!-- Bars -->
    <rect width="450" height="50" x="50" y="30" class="bar"/>
    <rect width="325" height="50" x="50" y="90" class="bar"/>
    <rect width="335" height="50" x="50" y="150" class="bar"/>
    <rect width="450" height="50" x="50" y="210" class="bar"/>
    <rect width="40" height="50" x="50" y="270" class="bar"/>

    <!-- Bar Labels -->
    <text x="505" y="66" class="bar">90%</text>
    <text x="380" y="126" class="bar">65%</text>
    <text x="390" y="186" class="bar">67%</text>
    <text x="505" y="246" class="bar">90%</text>
    <text x="95" y="306" class="bar">8%</text>

    <!-- Y Axis Labels -->
    <text x="40" y="66" class="ylabel">O</text>
    <text x="40" y="126" class="ylabel">C</text>
    <text x="40" y="186" class="ylabel">E</text>
    <text x="40" y="246" class="ylabel">A</text>
    <text x="40" y="306" class="ylabel">N</text>

    <!-- X Axis Labels -->
    <text x="50" y="345" class="xlabel">0</text>
    <text x="100" y="345" class="xlabel">10</text>
    <text x="150" y="345" class="xlabel">20</text>
    <text x="200" y="345" class="xlabel">30</text>
    <text x="250" y="345" class="xlabel">40</text>
    <text x="300" y="345" class="xlabel">50</text>
    <text x="350" y="345" class="xlabel">60</text>
    <text x="400" y="345" class="xlabel">70</text>
    <text x="450" y="345" class="xlabel">80</text>
    <text x="500" y="345" class="xlabel">90</text>
    <text x="550" y="345" class="xlabel">100</text>

</svg>

</body>
</html>

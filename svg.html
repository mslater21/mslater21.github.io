<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Example</title>
    <link rel="stylesheet" type="text/css" href="svg.css">
</head>
<body style="text-align: center">
<!-- line, rect, circle, arc, polygon -->
<svg width="600" height="400">
    <rect x="0" y="0" rx="20" ry="20" width="600" height="400" class="sky"/>
    <circle cx="300" cy="200" r="75" class="planet"/>

    <path d="M225,200 a75,75 0 0,0 4.5,25 S300,250 370.5,225 a75,75 0 0,0 4.5,-25 S300,225 225,200" class="gold_band"/>

    <path d="M240,155 A75,75 180 0,0 234,165 S325,250 369,170 a75,75 0 0,0 -18,-25 S300,225 240,155" class="red_band"/>

    <path d="M229.5,225 a75,75 0 0,0 33,40 S300,280 345,260 A75,75 0 0,0 356,250 S300,260 229.5,225" class="red_band"/>

    <path d="M273,130 A75,75 180 0,0 245,149 S300,200 351,145 a75,75 0 0,0 -17,-12 S300,160 273,130" class="ivory_band"/>

    <circle cx="50" cy="100" r="5" class="star"/>

    <circle cx="150" cy="145" r="5" class="star"/>
    <circle cx="120" cy="230" r="5" class="star"/>
    <circle cx="224" cy="62" r="5" class="star"/>
    <circle cx="245" cy="315" r="5" class="star"/>
    <circle cx="362" cy="120" r="5" class="star"/>
    <circle cx="422" cy="380" r="5" class="star"/>
    <circle cx="315" cy="26" r="5" class="star"/>

    <circle cx="425" cy="215" r="2" class="star"/>
    <line x1="450" y1="170" x2="427" y2="210" class="star"/>




</svg>
</body>
</html>
